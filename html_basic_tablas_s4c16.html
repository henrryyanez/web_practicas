<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TABLAS</title>
  </head>
  <body>
    <table border="1">
      <thead> <!--Aqui van los nombres de las columnas  -->
        <th>Number</th>  <!--TABLE HEAD  -->
        <th>Color</th>
        <th>Country</th>
      </thead>
      <tr>  <!--TABLE ROW  -->
        <td>250</td> <!--TAG DEFINE  -->
        <td>Red</td>
        <td>AR</td>
      </tr>
      <tr>
        <td>100</td>
        <td>Black</td>
        <td>USA</td>
      </tr>
    </table>
  </body>
</html>
