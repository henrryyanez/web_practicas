<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is the title</title>
  </head>
  <body>
    <!-- Prueba de comentarios -->
    <h1>Listas</h1>
    <!-- Lista ordenada con numeros<ol>-->
    <ol>
      <li>Primer Item</li>
      <li>Segundo Item</li>
      <li>Tercer Item</li>
    </ol>
    <!-- Lista ordenada pero con viÃ±etas <ul>-->
    <ul>
      <li>Primer Item</li>
      <li>Segundo Item</li>
      <li>Tercer Item</li>
    </ul>
    <!-- Lista anidada en combinacion-->
    <ol>
      <li>Primer Item</li>
      <li>Segundo Item</li>
      <ul>
        <li>Item interno 1</li>
        <li>Item interno 2</li>
        <ol>
          <li><strong>Wow!</strong> ahora continuamos con item interno</li>
        </ol>
      </ul>
    </ol>

  </body>
</html>
